<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>All Request Post</title>

        <!------------------------------------------------------------------------------>
        <!-- Bootstrap for Mobile-first                                               -->
        <!------------------------------------------------------------------------------>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


        <!------------------------------------------------------------------------------>
        <!-- Add Firebase products that you want to use                               -->
        <!------------------------------------------------------------------------------>
        <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-firestore.js"></script>
        <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
        <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />

        <!------------------------------------------------------------------------------>
        <!-- CSS styles and scripts of for this page                                  -->
        <!------------------------------------------------------------------------------>
        <script type='text/javascript' src='js/config.js'></script> <!-- API Key-->
        <script type='text/javascript' src="js/firebase_config.js"></script> <!-- Firebase Config -->
        <script type='text/javascript' src="js/user.js"></script> <!-- firebase User -->
        <!-- JS -->
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <script src="js/sidebar.js"></script>
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/requestMain.css">
        <link rel="stylesheet" type="text/css" href="css/nav.css">
        <link rel="stylesheet" type="text/css" href="css/sidebar.css">
        <link rel="stylesheet" type="text/css" href="css/allPagesLayout.css">

        <link rel="stylesheet" type="text/css" href="css/pagesNavResponsive.css">
        <!-- favicon -->
        <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">

    </head>

    <body>

        <div class="grid-container-whole-page">
            <!--Nav and sidebar-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a id="nav-logo" class="navLeft" href="volunteer-view.html"><img id="logo" src="img/logo.png"></a>
                <a class="navbar-brand" href="volunteer-view.html">COVolunteer</a>

                <div id="navbarSupportedContent">
                    <div id="startnav">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="chooserole.html">
                                </a>
                            </li>
                    </div>
                    <ul class="nav justify-content-end end-nav navbar-nav">
                        <li class="navbar-text nav-item">
                            <div class="icon">
                                <i class="fa fa-user"></i> Welcome Back <b id="userName"
                                    style="padding-left: 1vw;">user</b>
                            </div>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html" id="logout">
                                <div class="icon">
                                    <i class="fa fa-sign-out-alt"></i>Logout
                                </div>
                            </a>
                        </li>
                    </ul>
                    </ul>

                </div>
            </nav>

            <!------------------------------------------------------------------------------>
            <!--                       SideBar Starts here                                -->
            <!------------------------------------------------------------------------------>
            <nav id="sidebar" class="col-md-2 d-none d-md-block">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <div class="profile-container">
                            <a class="nav-link" href="chooserole.html">
                                <img id="profile-pic" src="img/giving-profile.png" alt="Profile picture" style="width:10vw" />
                                <div class="bottom-left"> <i class="fa fa-sync-alt"></i> Change Role</div>
                            </a>
                        </div>
                        <li class="nav-item profile-request">
                            <a class="nav-link active" href="#" id="profile">
                                <div class="icon">
                                    <i class="fa fa-address-card"></i> My Profile
                                </div>
                            </a>
                        </li>
                        <li class="nav-item active glow">
                            <a class="nav-link" href="#" id="createVolunteerPostPage">
                                <div class="icon">
                                    <i class="fa fa-plus-circle"></i> "Help Others"
                                </div>
                            </a>
                        </li>
                        <!-- Hides The Requests -->
                        <li class="nav-item profile-request">
                            <a class="nav-link active" href="#" id="request-toggle">
                                <div class="icon tests">
                                    <i class="fa fa-heart"></i> Requests <i class="fa fa-angle-down"></i>
                                </div>
                            </a>
                        </li>
                        <!-- users to view requests on their volunteer post, click accept or decline on the requests-->
                        <li class="nav-item profile-request req">
                            <a class="nav-link active" href="#" id="request-sidebar">
                                <div id="pendingRequests" class="icon">
                                    <i class="fa fa-handshake"></i> Pending
                                </div>
                            </a>
                        </li>
                        <!-- users to view all their completed requests-->
                        <li class="nav-item profile-request req">
                            <a class="nav-link active" href="#" id="complete-sidebar">
                                <div class="icon">
                                    <i class="fa fa-check-square"></i> Completed
                                </div>
                            </a>
                        </li>
                        <!-- users to view the requests they've accepted but not yet completed -->
                        <li class="nav-item profile-request req">
                            <a class="nav-link active" href="#" id="accept-sidebar">
                                <div class="icon">
                                    <i class="fa fa-plus-square"></i> Accepted
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!------------------------------------------------------------------------------>
            <!--                        end of Nav and sidebar                            -->
            <!------------------------------------------------------------------------------>

            <div class="main-content">
            </div>




            <!-- User Related methods -->
            <script>
                document.addEventListener("DOMContentLoaded", function (event) {
                    showName();
                    logout();

                    $('.main-content').load('volunteer-main.html');





                    $('#request-sidebar').on('click', function () {
                        $('.main-content').load('volunteer-request.html')
                        $.getScript("js/request.js");
                    })
                    $('#complete-sidebar').on('click', function () {
                        $('.main-content').load('volunteer-complete.html')
                        $.getScript("js/completedrequests.js");
                    })

                    $('#accept-sidebar').on('click', function () {
                        $('.main-content').load('volunteer-accept.html')
                        $.getScript("js/acceptedrequest.js");
                    })

                    $('#profile').on('click', function () {
                        $('.main-content').load('profile.html')
                        $.getScript("js/profile.js");
                    })
                    $('#createVolunteerPostPage').on('click', function () {
                        $('.main-content').load('volunteer-createVolunteerPost.html')
                        $.getScript("js/createVolunteerPostSearchBar.js");
                        $.getScript("js/volunteer.js");
                    })
                });
            </script>
        </div>
    </body>

</html>
