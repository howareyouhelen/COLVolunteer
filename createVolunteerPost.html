<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="js/volunteer.js"></script>
    <script src="nav.html"></script>

    <!------------------------------------------------------------------------------>

    <!------------------------------------------------------------------------------>
    <!-- Add Firebase products that you want to use                               -->
    <!------------------------------------------------------------------------------>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-firestore.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />

    <script defer src="js/firebase_config.js"></script>

</head>
    <body>
        <!--Nav and sidebar-->
        <div id="navbar-placeholder"></div>
        <div id="sidebar-placeholder"></div>
        <script>
            $(function(){
            $("#navbar-placeholder").load("navVol.html");
            $("#sidebar-placeholder").load("sidebar.html");
            });
        </script>
        <!--end of Nav and sidebar-->
        <div class="main">
        <h1>Create Volunteer Post for Errands/Groceries</h1><hr>
        <form id="create-post-form" class="validate" action="main.html">
            <div class="form-group">
                
                <div class="form-group">
                    <label for="exampleFormControlInput2">Which store(s) will you head to?</label>
                    <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="store(s) name" required>
                    <div class="invalid-feedback">Please tell us which store you will visit</div>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput2">When are you heading to the store?</label>
                    <input type="date" class="form-control" id="exampleFormControlInput3" placeholder="MM-DD" required>
                </div>
            
            <button onclick="submitpost()" id="vol-submit-btn" type="button" class="btn btn-primary">Submit</button>
        </form>
        </div>
        <script>
            var userId;
            var volemail;
            var voladdress;
            var volname;
            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    console.log(user);
                    userId = user.uid;
                    console.log(userId);
                    db.collection("user").doc(userId).onSnapshot(function(snap){
                        console.log("in user");
                    
                        volname = snap.data().name;
                        volemail = snap.data().email;
                        voladdress = snap.data().address;

                        console.log(userId);
                        console.log(volname);
                        console.log(volemail);
                        console.log(voladdress);
                    })
                } else {
                        // No user is signed in.
                }
            });
            
            
            function submitpost() {
                console.log(userId);

                var store = $('#exampleFormControlInput2').val();
                var date = $('#exampleFormControlInput3').val();
                
                
                db.collection("volunteerPosts").add({
                    volname: volname,
                    volemail: volemail,
                    store: store,
                    date:date,
                    voladdress: voladdress,
                    volUId:userId
                });
            }
                
            
        </script>
    </body>
    
</html>
