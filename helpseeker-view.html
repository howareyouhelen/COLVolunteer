<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>CoVolunteer</title>

        <!------------------------------------------------------------------------------>
        <!-- Bootstrap for Mobile-first                                               -->
        <!------------------------------------------------------------------------------>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, minimal-ui">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


        <!------------------------------------------------------------------------------>
        <!-- Add Firebase products that you want to use                               -->
        <!------------------------------------------------------------------------------>
        <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-firestore.js"></script>
        <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
        <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />


        <!------------------------------------------------------------------------------>
        <!-- CSS styles and scripts of for this page                                  -->
        <!------------------------------------------------------------------------------>
        <script type='text/javascript' src='js/config.js'></script> <!-- API Key-->
        <script src="js/firebase_config.js"></script> <!-- Firebase Config -->
        <script src="js/user.js"></script> <!-- firebase User -->
        <!-- This Page's JavaScript and CSS-->
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <script src="js/main.js"></script>
        <script src="js/map.js"></script>
        <script src="js/sidebar.js"></script>

        <link rel="stylesheet" type="text/css" href="css/nav.css">
        <link rel="stylesheet" type="text/css" href="css/sidebar.css">
        <link rel="stylesheet" type="text/css" href="css/allPagesLayout.css">
        <link rel="stylesheet" type="text/css" href="css/pagesNavResponsive.css"> 

        <script src="js/pagesNavPopUp.js"></script>
        <!-- favicon -->
        <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
        <!-- User Related methods -->
    </head>
    <body>
        <header id="navPopUp">
            <div id="popupSpace"></div>
            <h1><a class="nav" id="navPopupBack">CoVolunteer</a></h1>
            <h4><a class="nav" href="chooserole.html">Change Role</a></h4>
            <h4><a class="nav" href="createRequestPost.html">Request Help</a></h4>
            <h4><a class="nav" href="requestreq.html">My Requests</a></h4>
            <h4><a class="nav" href="shoppingList.html">My Shopping List</a></h4>
        </header>
        <div class="grid-container-whole-page">
            <!------------------------------------------------------------------------------>
            <!--                              nav starts here                             -->
            <!------------------------------------------------------------------------------>
           
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a id ="nav-logo" class="navLeft" href="helpseeker-view.html"><img id="logo" src="img/logo.png"></a>
                <a class="navbar-brand" href="helpseeker-view.html">COVolunteer</a>
                <img id="bars" src="img/bars.png">
                <div id="navbarSupportedContent">
                    <ul class="nav justify-content-end end-nav navbar-nav">
                        <li class="navbar-text nav-item">
                            <div class="icon">
                                <i class="fa fa-user"></i> Welcome Back <b id="userName"
                                    style="padding-left: 1vw;">user</b>
                            </div>
                        </li>
                        
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html" id="logout">
                                <div class="icon">
                                    <i class='fa fa-sign-out-alt'></i>Logout
                                </div>
                            </a>
                        </li>
                    </ul>
                    </ul>
                </div>
                
            </nav>
            <!------------------------------------------------------------------------------>
            <!--                       SideBar Starts here                                -->
            <!------------------------------------------------------------------------------>
            <nav id="sidebar" class="col-md-2 d-none d-md-block">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">

                        <div class="profile-container">
                        <a class="nav-link" href="chooserole.html">
                            <img id="profile-pic" src="img/receiving-profile.png" alt="Profile picture" style="width:10vw" />
                            <div class="bottom-left"> <i class="fa fa-sync-alt"></i> Change Role</div>
                        </a>
                        </div>

                        <li class="nav-item profile-request">
                            <a class="nav-link active" href="#" id="profile">
                                <div class="icon">
                                    <i class="fa fa-address-card"></i> My Profile
                                </div>
                            </a>
                        </li>
                        <li class="nav-item active glow">
                            <a class="nav-link" href="#" id="createRequestPostPage">
                                <div class="icon">
                                    <i class="fa fa-plus-circle"></i> "Help-Me"
                                </div>
                            </a>
                        </li>
                        <!-- Hides The Requests -->
                        <li class="nav-item profile-request">
                            <a class="nav-link active" href="#" id="request-toggle">
                                <div class="icon tests">
                                    <i class="fa fa-heart"></i> Requests <i class="fa fa-angle-down"></i>
                                </div>
                            </a>
                        </li>
                        <!-- users to view requests on their volunteer post, click accept or decline on the requests-->
                        <li class="nav-item profile-request req">
                            <a class="nav-link active" href="#" id="requestreq">
                                <div id="pendingRequests" class="icon">
                                    <i class="fa fa-handshake"></i> Pending
                                </div>
                            </a>
                        </li>
                        <!-- users to view all their completed requests-->
                        <li class="nav-item profile-request req">
                            <a class="nav-link active" href="#" id="completereq">
                                <div class="icon">
                                    <i class="fa fa-check-square"></i> Completed
                                </div>
                            </a>
                        </li>
                        <!-- users to view the requests they've accepted but not yet completed -->
                        <li class="nav-item profile-request req">
                            <a class="nav-link active" href="#" id="acceptreq">
                                <div class="icon">
                                    <i class="fa fa-plus-square"></i> Accepted
                                </div>
                            </a>
                        </li>
                        <!-- users to view the requests Shopping List -->
                        <li class="nav-item profile-request">
                            <a class="nav-link active" id="shopListPage" href="#" >
                                <div class="icon" id="shopListPage">
                                    <i class="fa fa-list-alt"></i> Shopping List
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!------------------------------------------------------------------------------>
            <!--                        end of Nav and sidebar                            -->
            <!------------------------------------------------------------------------------>

            <main class="main-content"></main>
        </div>
        <!-- This input is to make map work correctly -->
        <input id="pac-input" class="controls form-control" type="text" style="display:none">

        <script>
            $(document).ready(() => {
                $('.main-content').load('helpseeker-main.html');

                $('#shopListPage').on('click', function () {
                    $('.main-content').load('helpseeker-shoppingList.html')
                    // $('<script>', { src: 'js/shoppingList.js'}).appendTo('head');
                    $.getScript("js/shoppingList.js");
                })

                $('#completereq').on('click', function () {
                    $('.main-content').load('helpseeker-completereq.html')
                    $.getScript("js/complete.js");
                })

                $('#acceptreq').on('click', function () {
                    $('.main-content').load('helpseeker-acceptreq.html')
                    $.getScript("js/accept.js");
                })
                $('#requestreq').on('click', function () {
                    $('.main-content').load('helpseeker-requestreq.html')
                    $.getScript("js/requestreq.js");
                })
                $('#profile').on('click', function () {
                    $('.main-content').load('profile.html')
                    $.getScript("js/profile.js");
                })
                $('#createRequestPostPage').on('click', function () {
                    $('.main-content').load('helpseeker-createRequestPost.html')
                    $.getScript("js/createRequestPost.js");
                })
            })
        </script>
    </body>

</html>
