      <!--Nav and sidebar-->
      <div id="navbar-placeholder"></div>
      <div id="sidebar-placeholder"></div>
      <!-- <script>
          $(function(){

          });

      <!--end of Nav and sidebar-->
      <!-- Create Shopping List TEXT BOX -->
      <div>
        <Form id="listForm">
          <fieldset class="shopping-list">
            <legend class="shopping-list__title">Enter Items</legend>
            <textarea type="text" name="ListTextArea" id="listEntry" required></textarea>
            <button id="addToList" type="button"> Add Item </button>
        </fieldset>
        </Form>
      </div>
      
      <!--Current Shopping List-->
        <div class="card-container">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Current List</h5>
              <h6 class="card-subtitle">
              </h6>
              <ul class="list-group current-list-group" id="currentList">
              </ul>
            <button id="submitList" type="button" class="btn btn-secondary"> Save List </button>
            </div>
          </div>
        </div>
          

    </body>
