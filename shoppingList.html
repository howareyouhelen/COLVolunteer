<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Shopping List</title>

      <!------------------------------------------------------------------------------>
      <!-- Bootstrap for Mobile-first                                               -->
      <!------------------------------------------------------------------------------>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>              <!-- Jquery-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>           

      <!------------------------------------------------------------------------------>
      <!-- Add Firebase products that you want to use                               -->
      <!------------------------------------------------------------------------------>
      <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-firestore.js"></script>
      <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
      <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />

      <!------------------------------------------------------------------------------>
      <!-- CSS styles and scripts of for this page                                  -->
      <!------------------------------------------------------------------------------>
      <script src='js/config.js' type='text/javascript'></script>                                    <!-- API Key-->
      <script src="js/firebase_config.js"></script>                                               <!-- Firebase Config -->
      <script src="js/user.js"></script>                                                          <!-- firebase User -->
      <!-- This Page's JavaScript and CSS-->
      <script src="js/shoppingList.js"></script>
      <link rel="stylesheet" type="text/css" href="css/shoppingList.css">                               <!-- CSS -->
      
    </head>
    <body>
     
      <!--Nav and sidebar-->
      <div id="navbar-placeholder"></div>
      <div id="sidebar-placeholder"></div>
      <script>
          $(function(){
          $("#navbar-placeholder").load("navReq.html");
          $("#sidebar-placeholder").load("sidebar.html");
          });
      </script>
      <!--end of Nav and sidebar-->
      
      <!--Current Shopping List-->
        <div class="card-container main">
          <div class="card">
            <div class="card-body" style="padding-bottom: 0;">
              <Form id="listForm">
                <fieldset class="shopping-list">
                  <h5 class="card-title">Current List</h5>
                  <Form id="listForm"></Form>
                  <input type="text" class="form-control" placeholder="enter items" name="ListInput" id="listEntry"
                    autocomplete="off">
                </fieldset>
              </Form>
            </div>
            <div class="card-body" style="padding-top: 0; padding-bottom:0; text-align: center;">
              <div class="btn-group">
                <button id="editList"   type="button" class="btn btn-outline-danger btn-sm" data-toggle="button" style="margin-left:0" disabled>Delete</button>
                <button id="addToList"  type="button" class="btn btn-secondary btn-sm" style="margin:auto">Add Item</button>
                <button id="submitList" type="button" class="btn btn-primary btn-sm" style="margin:auto">Save List</button>
              </div>
            </div>
            <div class="card-body">
              <ul class="list-group current-list-group" id="currentList">
              </ul>
            </div>
          </div>
        </div>
    </body>
    <footer>
        bby-34
    </footer>
</html>
