                <h1>Create Request Post for Errands/Groceries</h1>
                <hr>
                <form id="create-reqpost-form" class="validate">
                    <div class="form-group">
                        <label for="formControlInput2">What items do you need?</label>
                        <textarea type="text" class="form-control" name="items" id="items"
                            placeholder="item name(s) separated by , (comma)" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="formControlInput2">When do you need the items by?</label>
                        <input type="text" class="form-control" name="needbydate" id="needbydate" placeholder="MM-DD"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="formControlInput2">Message to the volunteer</label>
                        <textarea type="text" class="form-control" name="message" id="message"
                            placeholder="type your message here"></textarea>
                        <button id="req-submit-btn" type="submit" class="btn btn-primary">Submit</button>
                </form>
