<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Create Request Post</title>
        <link rel="stylesheet" type="text/css" href="css/createRequestpost.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js/createRequestpost.js"></script>
        <script src="nav.html"></script>

    </head>
    <body>
        <!--Nav and sidebar-->
        <div id="navbar-placeholder"></div>
        <div id="sidebar-placeholder"></div>
        <script>
            $(function(){
            $("#navbar-placeholder").load("nav.html");
            $("#sidebar-placeholder").load("sidebar.html");
            });
        </script>
        <!--end of Nav and sidebar-->
        <h1>Create Request Post for Errands/Groceries</h1><hr>
        <form id="create-reqpost-form" class="validate">
                <div class="form-group">
                    <label for="formControlInput2">What items do you need?</label>
                    <textarea type="text" class="form-control" name="items" id="items" placeholder="item name(s) separated by , (comma)" required></textarea>
                </div>
                <div class="form-group">
                    <label for="formControlInput2">When do you need the items by?</label>
                    <input type="text" class="form-control" name="needbydate" id="needbydate" placeholder="MM-DD" required>
                </div>
                <div class="form-group">
                    <label for="formControlInput2">Message to the volunteer</label>
                    <textarea type="text" class="form-control" name="message" id="message" placeholder="type your message here"></textarea>
            <button id="req-submit-btn" type="submit" class="btn btn-primary">Submit</button>
        </form>
        
        <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

        <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>

        <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
        <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-analytics.js"></script>

        <!-- Add Firebase products that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-firestore.js"></script>
        <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
        <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
        
        <script src="js/config.js"></script>
        <script defer src="js/firebase_config.js"></script>
    </body>
    <footer>
        
    </footer>
</html>
