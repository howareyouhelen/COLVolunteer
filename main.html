    <body>
        <!--Nav and sidebar-->

        <!-- Make a request button popup -->
        <!-- Button trigger modal -->
        <!-- To Trigger Popup, add:    data-toggle="modal" data-target="#exampleModal"   to the button element-->
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="volunteerName">Send Your Request To Animesh</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="card-container">
                            <div>
                                <Form id="msg">
                                  <fieldset >
                                    <legend>Enter Message</legend>
                                    <textarea type="text" name="message" id="msgEntry" required></textarea>
                                </fieldset>
                                </Form>
                              </div>
                            <div class="card">
                                <div class="card-body">
                                  <h5 class="card-title">Your Current List</h5>
                                  <h6 class="card-subtitle">
                                  </h6>
                                  <ul class="list-group current-list-group" id="currentList">
                                  </ul>
                                </div>
                              </div>
                          </div>
                        </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="send-request" data-dismiss="modal">Send Request</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of make a request button popup -->
        <main>
            
            <section class="posts" id="item_cards">

                <!-- This is Sample Request Post -->

                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Animesh Kaushal</h4>
                        <div style="float:right">distance</div>
                        <h6 class="card-subtitle mb-2 text-muted">Kitsilano</h6>
                        <h6 class="card-subtitle mb-2 text-muted">Kitsilano</h6>
                        <p class="card-text">
                            I am going to liqour depot.
                        </p>
                        <button type="button" id="first" class="btn btn-outline-info make-request" data-toggle="modal" value="asd" data-target="#exampleModal">Make a request</button>
                    </div>
                </div>

            </section>

            <aside>

                <aside id="map-container">
                    <div id="map"></div>
                </aside>
            </aside>


        </main>
            <script>
                //Start of: Displaying the Volunteer Posts
                var x = 1;
                
                $(document).ready(function () {
                db.collection("volunteerPosts").get().then((querySnapshot) => {
                    querySnapshot.forEach(function (doc) {
                            // console.log(doc.data());
                            /* get data from db */
                            var store = doc.data().store;
                            var storeAddress = doc.data().storeAddress;
                            var volname = doc.data().volname;
                            //var lname = doc.data().lastName;
                            var email = doc.data().email;
                            var date = doc.data().date;
                            var storeGeopoint = doc.data().geopoint;
                            // console.log(geopoint_lat)

                            var docId = doc.id;
                            // console.log(docId);
                            
                                    
                            var y = "card" + x;
                            
                            var z = '<div class="card" id="' + y + '"></div>';
                            var z_id = '#' + y;

                            $("#item_cards").append(z);

                            var b = '<div class="card-body" id="' + y + 'body">';
                            var b_id = '#' + y + 'body';

                            $(z_id).append(b);

                            var c = '<h4 class="card-title" id="' + y + 'name">' + volname + '</h4>';
                            var c_id = '#' + y + 'name';

                            $(b_id).append(c);

                            var d = '<h6 class="card-subtitle mb-2" style="color:MediumSlateBlue" id="' + y + 'store">' + store + '</h6>';
                            var d_id = '#' + y + 'store';

                            $(b_id).append(d);

                            var address = '<h6 class="card-subtitle mb-2 text-muted" id="' + y + 'address">' + storeAddress + '</h6>';
                            var address_id = '#' + y + 'address';

                            $(b_id).append(address);

                            var f = '<p class="card-text" id="' + y + 'date"> Planning to go on: ' + date + '</p>';
                            var f_id = '#' + y + 'date';

                            $(b_id).append(f);
                            
                            let info = 'class="btn btn-outline-info make-request" data-toggle="modal" data-target="#exampleModal"';
                            var e = '<button type="button"' + info + 'id="' + y + 'button" value = ' + docId + '>' + 'Send Request</button>';
                            $(b_id).append(e);

                            x++;

                            
                            firebase.auth().onAuthStateChanged(function(user) {
                                if (user) {
                                    let myMap = db.collection('user').doc(user.uid).collection('metaData').doc('map');
                                    myMap.get().then(snap => {
                                        let myGeopoint = snap.data().geolocation;
                                        let distance = geopoint_distance(myGeopoint, storeGeopoint);
                                        
                            var dis = '<div style="float:right" class="card-title" id="' + y + 'distance">' + distance + '</div>';

                            $(b_id).append(dis);
                            
                                    })
                                }
                            })
                        }); 
                    }).then(attachMakeRequestButtonEvent);
                });
            </script>

        <!--Testing Modal Notification window-->
