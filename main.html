    <body>
        <!--Nav and sidebar-->
        <div id="navbar-placeholder"></div>
        <div id="sidebar-placeholder"></div>
        <script>
            $(function(){
            $("#navbar-placeholder").load("nav.html");
            $("#sidebar-placeholder").load("sidebar.html");
            });
        </script>
        <!--end of Nav and sidebar-->
        <!-- Make a request button popup -->
        <!-- Button trigger modal -->
        <!-- To Trigger Popup, add:    data-toggle="modal" data-target="#exampleModal"   to the button element-->
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Send Your Request To Animesh</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="card-container">
                            <div>
                                <Form id="msg">
                                  <fieldset >
                                    <legend>Enter Message</legend>
                                    <textarea type="text" name="message" id="msgEntry" required></textarea>
                                </fieldset>
                                </Form>
                              </div>
                            <div class="card">
                                <div class="card-body">
                                  <h5 class="card-title">Your Current List</h5>
                                  <h6 class="card-subtitle">
                                  </h6>
                                  <ul class="list-group current-list-group" id="currentList">
                                  </ul>
                                </div>
                              </div>
                          </div>
                        </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Send Request</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of make a request button popup -->
        
            
            <section class="posts" id="item_cards">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Animesh Kaushal</h4>
                        <h6 class="card-subtitle mb-2 text-muted">Kitsilano</h6>
                        <p class="card-text">
                            I am going to liqour depot.
                        </p>
                        <button type="button" class="btn btn-outline-info make-request" data-toggle="modal" data-target="#exampleModal">Make a request</button>
                    </div>
                </div>
            </section>
            <script>
                var x = 1;
                db.collection("volunteerPosts").get().then((querySnapshot) => {
                    
                    
                    querySnapshot.forEach(function (doc) {
                        $(document).ready(function () {
                            console.log(doc.data());
                            /* get data from db */
                            var store = doc.data().store;
                            var fname = doc.data().firstName;
                            //var lname = doc.data().lastName;
                            var email = doc.data().email;
                            //var data = doc.data().date;


                            var y = "card" + x;

                            var z = '<div class="card" id="' + y + '"></div>';
                            var z_id = '#' + y;

                            $("#item_cards").append(z);

                            var b = '<div class="card-body" id="' + y + 'body">';
                            var b_id = '#' + y + 'body';

                            $(z_id).append(b);

                            var c = '<h4 class="card-title" id="' + y + 'name">' + fname + '</h4>';
                            var c_id = '#' + y + 'name';

                            $(b_id).append(c);

                            var d = '<h6 class="card-subtitle mb-2 text-muted" id="' + y + 'store">' + store + '</h6>';
                            var d_id = '#' + y + 'store';

                            $(b_id).append(d);

                            var e = '<button type="button" class="btn btn-outline-info" id="' + y + 'button">' + 'Make a request</button>'
                            $(b_id).append(e);

                            x++;
                        });
                        
                    });

                });

            </script>

    </body>
